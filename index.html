<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Imbue:wght@500&display=swap" rel="stylesheet">

    <title>Filmoogle</title>
</head>

<body>

    <h1 id="google">FILMOOGLE</h1>
    <form action="" name="filmForm">
        <div><input type="radio" name="types" id="movie" checked><label for="movie">Movie</label></div>
        <div><input type="radio" name="types" id="series"><label for="series">Series</label></div>
        <div><input type="radio" name="types" id="episode"><label for="episode">Episode</label></div>

        <input type="text" id="search" name="search">
        <input type="button" value="Search" id="btn">
    </form>
    <div id="result_div"></div>
    <div id="pagination"></div>
